<!doctype html>
<html lang="en" ng-app='LunchCheck'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold;}
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
         <div class="form-group">
           <!-- an empty item in the list will not be considered as a valid entry -->
             <input type="text" ng-model="lunch_menu"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group" ng-style="textBoxDisplay">
             <button class="btn btn-default" ng-click="checkLunchList()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-style="fontDisplay">
           <!--<font color="{{fontColor}}">{{checkResult}}</font>-->
            {{checkResult}}
         </div>
   </div>
   <script src="angular.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
